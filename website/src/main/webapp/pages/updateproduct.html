<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<link rel="stylesheet" href="../stylesheets/dashboard.css">
<link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
<body>
    <!-- main navigation bar -->
    <div class="sidebar">
        <a href="adminmainboard.html"><img src="../resources/icon.png" alt="" width="200" class="nav-img"></a>
        <ul>
            <li><a href="../pages/adminmainboard.html">Dashboard</a></li>
            <li><a href="../pages/productmanagement.html">Products Management</a></li>
            <li><a href="#">Order List</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

     <!-- Search bar and message -->
    <nav class="search">
        <div class="search-bar-column">
            <div class="search-row">
                <input type="text" name="search-bar" placeholder="Search" class="searchbar">
            </div>
            <div class="profile">
                <a href="#">
                    <img src="../resources/dashboard-icon.svg" alt="" class="profile-img"> 
                    <span class="profile-text">Saman Gautam</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Form to add product -->
    <div class="form-row">
        <form>
            <div class="form-column">
                <label for="Product Name">Product Name</label><br>
                <input type="text" id="pName" name="productName">
            </div>

            <div class="form-column">
                <label for="Product Price">Product Price</label><br>
                <input type="text" id="pPrice" name="productPrice">
            </div>

            <div class="form-column">
                <label for="Product Stock">Product Stock</label><br>
                <input type="text" id="pStock" name="productStock">
            </div>

            <div class="form-column">
                <label for="Product Available">Product Available</label><br>
                <input type="text" id="pAvailable" name="productAvailable">
            </div>

            <div class="form-column">
                <label for="Product Category">Product Category</label><br>
                <input type="text" id="pCategory" name="productCategory">
            </div>

            <div class="form-column">
                <label for="Product Description">Product Description</label><br>
                <textarea name="productDescription" cols="60" rows="20" id="pDescription"></textarea>
            </div>

            <div class="form-column">
                <label for="Product Image">Product Image</label><br>
                <input type="file" id="pImage" name="productImage">
            </div>
        </form>
    </div>
</body>
</html>
